<!DOCTYPE html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<style>
    td,
    tr,
    table {
        padding: 15px;
        border-collapse: collapse;
        text-align: center;
        font-weight: bold;
    }
</style>

<body>
    <center>
        <form>
            <table border="1">
                <tr>
                    <td colspan="2">Registration Form</td>
                </tr>
                <tr>
                   <td> <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <!-- <div class="input-group-text"></div> -->
                        </div></td>
                        <!-- <td>First Name</td> -->
                        <td><input type="name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="Last Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" id="Male" name="Gender" value="Male"><label for="Male">Male</label>
                        <input type="radio" id="Female" name="Gender" value="Female"><label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Languages</td>
                    <td><input type="checkbox" id="Angular 14" name="Languages" value="Angular 14"><label
                            for="Angular 14">Angular 14</label>
                        <input type="checkbox" id="ReactJs" name="Languages" value="ReactJs"><label
                            for="ReactJs">ReactJs</label>
                        <input type="checkbox" id="VueJs" name="Languages" value="VueJs"><label
                            for="VueJs">VueJs</label>
                    </td>
                </tr>
                <tr>

                    <td>Country</td>
                    <td><select>
                            <option>Select The Country </option>
                            <optio>India</optio>
                            <option>Nepal</option>
                            <option>China</option>
                            <option>Japan</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Prefered Time</td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Choose Fav Color</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="range"></td>
                </tr>
                <tr>
                    <td>Upload Image</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="btn btn-primary" type="submit" value="Submit">
                        <input class="btn btn-primary" type="button" value="Cancel">
                        <input class="btn btn-primary" type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
